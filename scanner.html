<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>QR Code Scanner or Reader
        <i class="fa-regular fa-circle-stop" id="stopScan"></i>
      </h2>

      <div class="qrCodeView">
        <input type="file" accept="image/*" hidden />

        <img />
        <video></video>

        <div class="iconGroup">
          <i class="fa-solid fa-upload" onclick="fileInput.click()"></i>
          <i class="fa-solid fa-camera-retro" onclick="ScanQRImage()"></i>
          <p>Upload or Scan QR Code to Read</p>
        </div>
        </div>
        <div class="qrTextDetails">
          <textarea disabled></textarea>
          <div class="btn">
            <button class="copy" onclick="copyQRCodeText()">Copy</button>
            <button class="close" onclick="closeQRCodeReader()">Close</button>
          </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
  </body>
</html>
